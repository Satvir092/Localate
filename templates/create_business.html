<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Business</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='create_business.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <nav class="navbar">
  <div class="nav-logo">
    Localate <img src="{{ url_for('static', filename='cat_logo.svg') }}" alt="Localate Logo" class="nav-icon">
  </div>
  <form id="navbar-search-form" method="GET" action="{{ url_for('search.search') }}" class="navbar-search-form" role="search" autocomplete="off" style="max-width: 600px; min-width: 300px; position: relative; overflow: visible;">
  <div class="search-input-wrapper" style="position: relative; width: 200%; margin-left: -30%;">
    <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true"
         style="position: absolute; left: 10px; top: 50%; transform: translateY(-50%); width: 1em; height: 1em; color: #888;">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 1112 4.5a7.5 7.5 0 014.65 12.15z"/>
    </svg>
    <input
      type="search"
      id="navbar-q"
      name="q"
      placeholder="Search businesses"
      value="{{ request.args.get('q', '') }}"
      aria-label="Search for a business or city"
      class="search-input"
      style="width: 75%; padding: 0.5em 0.5em 0.5em 2.2em; border-radius: 25px; border: none; background-color: #1e1e1e; color: #eee; font-size: 1rem;"
    />
    <ul id="navbar-autocomplete-list" class="autocomplete-suggestions hidden" style="top: 110%; left: 0; width: 75%;"></ul>
  </div>
</form>
  <input type="checkbox" id="nav-toggle" class="nav-toggle">
  <ul class="nav-links">
    <li><a href="{{ url_for('business.index') }}"><img src="{{ url_for('static', filename='home_logo.svg') }}" alt="Home Icon" class="nav-icon-small"> Home</a></li>
      <li><a href="{{ url_for('business.dashboard') }}"><img src="{{ url_for('static', filename = 'dash_svg.svg') }}" alt ="Dash Icon" name="dash-icon" class="nav-icon-small"> Dashboard</a></li>
    <li><a href="{{ url_for('auth.logout') }}"><img src="{{ url_for('static', filename = 'logout.svg') }}" alt ="Logout Icon" name="logout-icon" class="nav-icon-small"> Logout</a></li>
    <li>
      <a href="{{ url_for('business.support') }}" class="support-link" style="color: #ff4d4d;">
        <i class="fas fa-heart"></i> Support Us
      </a>
    </li>
  </ul>
  <label for="nav-toggle" class="nav-toggle-label">
    <span></span>
  </label>
</nav>

  <main class="create-business-container">
    <h2>Create Your Business</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class="flash-messages">
          {% for category, message in messages %}
            <li class="flash-{{ category }}">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="POST" enctype="multipart/form-data" class="create-business-form">
      <input type="text" name="name" placeholder="Business Name" required maxlength="50" />
      <select name="category" id="category" required>
          <option value="" disabled selected>Select a category</option>
          <option value="Beauty and Personal Care">Beauty and Personal Care</option>
          <option value="Health and Wellness">Health and Wellness</option>
          <option value="Medical Services">Medical Services</option>
          <option value="Fitness and Training">Fitness and Training</option>
          <option value="Childcare and Parenting">Childcare and Parenting</option>
          <option value="Pet Care">Pet Care</option>
          <option value="Automotive Services">Automotive Services</option>
          <option value="Home Services">Home Services</option>
          <option value="Photography and Media">Photography and Media</option>
          <option value="Education and Tutoring">Education and Tutoring</option>
          <option value="Event Services">Event Services</option>
          <option value="Legal and Notary">Legal and Notary</option>
          <option value="Financial Services">Financial Services</option>
          <option value="Technology Services">Technology Services</option>
          <option value="Retail and Boutiques">Retail and Boutiques</option>
          <option value="Repair and Maintenance">Repair and Maintenance</option>
          <option value="Consulting and Coaching">Consulting and Coaching</option>
          <option value="Art and Design">Art and Design</option>
          <option value="Moving and Delivery">Moving and Delivery</option>
          <option value="Food and Beverage">Food and Beverage</option>
        </select>
      <input type="text" name="city" placeholder="City" required maxlength="50"/>

      <select name="state" id="state" required>
        <option value="" disabled selected>Select State</option>
        <option value="AL">AL</option>
        <option value="AK">AK</option>
        <option value="AZ">AZ</option>
        <option value="AR">AR</option>
        <option value="CA">CA</option>
        <option value="CO">CO</option>
        <option value="CT">CT</option>
        <option value="DE">DE</option>
        <option value="FL">FL</option>
        <option value="GA">GA</option>
        <option value="HI">HI</option>
        <option value="ID">ID</option>
        <option value="IL">IL</option>
        <option value="IN">IN</option>
        <option value="IA">IA</option>
        <option value="KS">KS</option>
        <option value="KY">KY</option>
        <option value="LA">LA</option>
        <option value="ME">ME</option>
        <option value="MD">MD</option>
        <option value="MA">MA</option>
        <option value="MI">MI</option>
        <option value="MN">MN</option>
        <option value="MS">MS</option>
        <option value="MO">MO</option>
        <option value="MT">MT</option>
        <option value="NE">NE</option>
        <option value="NV">NV</option>
        <option value="NH">NH</option>
        <option value="NJ">NJ</option>
        <option value="NM">NM</option>
        <option value="NY">NY</option>
        <option value="NC">NC</option>
        <option value="ND">ND</option>
        <option value="OH">OH</option>
        <option value="OK">OK</option>
        <option value="OR">OR</option>
        <option value="PA">PA</option>
        <option value="RI">RI</option>
        <option value="SC">SC</option>
        <option value="SD">SD</option>
        <option value="TN">TN</option>
        <option value="TX">TX</option>
        <option value="UT">UT</option>
        <option value="VT">VT</option>
        <option value="VA">VA</option>
        <option value="WA">WA</option>
        <option value="WV">WV</option>
        <option value="WI">WI</option>
        <option value="WY">WY</option>
      </select>

      <select name="timezone" id="timezone" required>
      <option value="" disabled selected>Select Time Zone</option>
      <option value="America/New_York">Eastern Time (ET)</option>
      <option value="America/Chicago">Central Time (CT)</option>
      <option value="America/Denver">Mountain Time (MT)</option>
      <option value="America/Los_Angeles">Pacific Time (PT)</option>
      <option value="America/Anchorage">Alaska Time</option>
      <option value="Pacific/Honolulu">Hawaii Time</option>
      </select>

      <textarea name="description" placeholder="Describe your business..." rows="6" maxlength="1000"></textarea>

      <div class="weekday-section">
        <label class="section-label">Select Open Days</label>
        <div class="weekday-options">
          <input type="checkbox" id="monday" name="weekdays" value="Monday">
          <label for="monday">Mon</label>

          <input type="checkbox" id="tuesday" name="weekdays" value="Tuesday">
          <label for="tuesday">Tue</label>

          <input type="checkbox" id="wednesday" name="weekdays" value="Wednesday">
          <label for="wednesday">Wed</label>

          <input type="checkbox" id="thursday" name="weekdays" value="Thursday">
          <label for="thursday">Thu</label>

          <input type="checkbox" id="friday" name="weekdays" value="Friday">
          <label for="friday">Fri</label>

          <input type="checkbox" id="saturday" name="weekdays" value="Saturday">
          <label for="saturday">Sat</label>

          <input type="checkbox" id="sunday" name="weekdays" value="Sunday">
          <label for="sunday">Sun</label>
        </div>
      </div>

      <label for="start_time">Start Time</label>
      <input type="time" id="start_time" name="start_time" required />

      <label for="end_time">End Time</label>
      <input type="time" id="end_time" name="end_time" required />

      <select name="interval" required>
        <option value="" disabled selected>Select Appointment Interval</option>
        <option value="none">We don't do appointments</option>
        <option value="15">15 minutes</option>
        <option value="30">30 minutes</option>
        <option value="60">1 hour</option>
        <option value="90">1.5 hour</option>
        <option value="120">2 hour</option>
        <option value="180">3 hour</option>
      </select>

      <label for="social_url">Show Off Your Business (recommended)</label>
      <input type="social" id="social_url" name="social_url" placeholder="Instagram or Facebook URL" maxlength="200"/>

      <button type="submit">Create Business</button>
    </form>
  </main>

  <script>
function setupAutocomplete(inputId, listId, formId) {
  const input = document.getElementById(inputId);
  const list = document.getElementById(listId);
  const form = document.getElementById(formId);

  if (!input || !list || !form) return;

  input.addEventListener('input', async () => {
    const query = input.value.trim();

    if (query.length < 2) {
      list.innerHTML = '';
      list.classList.add('hidden');
      return;
    }

    try {
      const res = await fetch(`/search/autocomplete?q=${encodeURIComponent(query)}`);
      const suggestions = await res.json();

      list.innerHTML = '';
      suggestions.forEach(name => {
        const li = document.createElement('li');
        li.textContent = name;
        li.addEventListener('click', () => {
          input.value = name;
          list.innerHTML = '';
          form.submit();
        });
        list.appendChild(li);
      });

      list.classList.remove('hidden');
    } catch (err) {
      console.error('Autocomplete fetch failed', err);
    }
  });

  document.addEventListener('click', (e) => {
    if (!input.contains(e.target) && !list.contains(e.target)) {
      list.innerHTML = '';
      list.classList.add('hidden');
    }
  });
}

setupAutocomplete('q', 'autocomplete-list', 'search-form');
setupAutocomplete('navbar-q', 'navbar-autocomplete-list', 'navbar-search-form');
</script>


</body>
</html>
